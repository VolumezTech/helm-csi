# Default values for volumez-csi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
envId: "netapp_14"

vlzCsiDriver:
  repository: public.ecr.aws/k7c6k5h8/volumez-csi
  tag: netapp-v1.0.0
  fsGroupPolicy: File

vlzEndpoint:
  # <custom-id>.execute-api.<region>.amazonaws.com
  apiUrl: netapp.api.volumez.com
  # "dev"
  basePath: ""
  # <websocket-id>
  websocketId: ""

# CSI Driver Token (Refresh Token)
vlzAuthToken: ""
verboseLevel: 0

vlzConnector:
  repoUrl: https://signup.volumez.com/netapp/
  # empty if .vlzEndpoint.websocketId is set
  domain: connector.volumez.com

k8s:
  attacherVer: "v3.4.0"
  registrarVer: "v2.3.0"
  provisionerVer: "v3.0.0"
  snapshotter: "v5.0.1"
  snapshotController: "v4.2.1"

csiAttacherVlzplugin: 
  tolerations: 
  nodeSelector:
 
csiNodeVlzplugin: 
  tolerations:
  nodeSelector:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: nodepool-type
            operator: In
            values:
            - app

certmanager:
  namespace: vlz-cert-manager
  installCRDs: true
