# Default values for volumez-csi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

envId: ""
useKafkaCommunicator: false

vlzImage:
  repository: public.ecr.aws/u0q8u2v6/volumez-csi
  tag: latest

vlzEndpoint: 
  apiUrl: api.volumez.com         # <custom-id>.execute-api.<region>.amazonaws.com
  basePath: ""                    # "dev"
  websocketId: ""                 # <websocket-id>

vlzAuthToken: ""                  # CSI Driver Token (Refresh Token)

vlzConnector:
  repoUrl: https://signup.volumez.com/connector/ 
  domain: connector.volumez.com   # empty if .vlzEndpoint.websocketId is set

quay:
 registrarVer: "v1.0.2"
 attacherVer: "v3.1.0"

k8s:
  provisionerVer: "v3.0.0"
  snapshotter: "v5.0.1"
