---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: vlz-admission-webhook-{{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"

  name: vlz-admission-webhook-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  type: NodePort
  ports:
    - port: 443
      protocol: TCP
      targetPort: 443
  selector:
    webhook: vlz-admission-webhook-{{ .Release.Name }}
