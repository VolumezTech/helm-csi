kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: csi-attacher-vlzplugin
  namespace: {{ .Release.Namespace }}
spec:
  serviceName: "csi-attacher"
  replicas: 1
  selector:
    matchLabels:
      app: csi-attacher-vlzplugin
  template:
    metadata:
      labels:
        app: csi-attacher-vlzplugin
        webhook: vlz-admission-webhook
    spec:
      serviceAccountName: csi-attacher
      containers:
        - name: csi-snapshotter
          image: registry.k8s.io/sig-storage/csi-snapshotter:{{ .Values.k8s.snapshotter }}
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
            - "--timeout=60s"
            - "--retry-interval-start=1m"
            - "--retry-interval-max=40m"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: socket-dir
              mountPath: /csi

        - name: csi-snapshot-controller
          image: registry.k8s.io/sig-storage/snapshot-controller:{{ .Values.k8s.snapshotController }}
          args:
            - "--v=5"
          imagePullPolicy: IfNotPresent

        - name: csi-provisioner
          image: registry.k8s.io/sig-storage/csi-provisioner:{{ .Values.k8s.provisionerVer }}
          args:
            - "--csi-address=$(ADDRESS)"
            - "--extra-create-metadata"
            - "--feature-gates=Topology=true"
            - "--timeout=60s"
            - "--retry-interval-start=1m"
            - "--retry-interval-max=40m"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          imagePullPolicy: "Always"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi

        - name: csi-attacher
          image: registry.k8s.io/sig-storage/csi-attacher:{{ .Values.k8s.attacherVer }}
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
            - "--timeout=200s"
            - "--retry-interval-start=1m"
            - "--retry-interval-max=40m"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          imagePullPolicy: "Always"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi

        - name: vlz-snapshotrollback-controller
          image: "{{ .Values.vlzSnapshotRollbackController.repository }}:{{ .Values.vlzSnapshotRollbackController.tag }}"
          imagePullPolicy: "Always"
          args:
            - "--volumezendpoint=$(VOLUMEZ_ENDPOINT)"
            - "--volumezEndpointBasePath=$(VOLUMEZ_ENDPOINT_BASE_PATH)"
            - "--volumezauthtoken=$(VOLUMEZ_AUTH_TOKEN)"
          env:
            - name: VOLUMEZ_ENDPOINT
              value: "{{ .Values.vlzEndpoint.apiUrl }}"
            - name: VOLUMEZ_ENDPOINT_BASE_PATH
              value: "{{ .Values.vlzEndpoint.basePath }}"
            - name: VOLUMEZ_AUTH_TOKEN
              value: "{{ .Values.vlzAuthToken }}"

        - name: vlz
          image: "{{ .Values.vlzCsiDriver.repository }}:{{ .Values.vlzCsiDriver.tag }}"
          imagePullPolicy: "Always"
          args :
            - "--nodeid=$(NODE_ID)"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--volumezendpoint=$(VOLUMEZ_ENDPOINT)"
            - "--volumezEndpointBasePath=$(VOLUMEZ_ENDPOINT_BASE_PATH)"
            - "--volumezauthtoken=$(VOLUMEZ_AUTH_TOKEN)"            
            - "--run_connector=$(RUN_CONNECTOR)"
            - "--connector_download_repository_base_url=$(connector_download_repository_base_url)"
            - "--connector_api_domain=$(CONNECTOR_API_DOMAIN)"
            - "--websocket_id=$(WEBSOCKET_ID)"
            - "--env_id=$(ENV_ID)"

          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://plugin/csi.sock
            - name: VOLUMEZ_ENDPOINT
              value: "{{ .Values.vlzEndpoint.apiUrl }}"
            - name: VOLUMEZ_ENDPOINT_BASE_PATH
              value: "{{ .Values.vlzEndpoint.basePath }}"
            - name: VOLUMEZ_AUTH_TOKEN
              value: "{{ .Values.vlzAuthToken }}"
            - name: RUN_CONNECTOR
              value: 'false'
            - name: connector_download_repository_base_url
              value: "{{ .Values.vlzConnector.repoUrl }}"
            - name: ENV_ID
              value: "{{ .Values.envId }}"

          volumeMounts:
            - name: socket-dir
              mountPath: /plugin

        - image: "{{ .Values.vlzAdmissionWebhook.repository }}:{{ .Values.vlzAdmissionWebhook.tag }}"
          imagePullPolicy: "Always"
          name: vlz-admission-webhook
          env:
            - name: TLS
              value: "true"
            - name: LOG_LEVEL
              value: "trace"
            - name: LOG_JSON
              value: "false"
          volumeMounts:
            - name: tls
              mountPath: "/etc/admission-webhook/tls"
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: vlz-admission-webhook-tls
        - name: socket-dir
          emptyDir:
{{- if .Values.csiAttacherVlzplugin.tolerations }}
      tolerations:
{{ toYaml .Values.csiAttacherVlzplugin.tolerations | indent 8 }}
{{- end -}}
{{- if .Values.csiAttacherVlzplugin.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.csiAttacherVlzplugin.nodeSelector | indent 8 }}
{{- end -}}
